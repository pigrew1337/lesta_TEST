<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Результаты</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>Слово</th>
            <th>TF (количество повторений)</th>
            <th>IDF (обратная частота документа)</th>
        </tr>
        {{ range .words }}
        <tr>
            <td>{{ .Word }}</td>
            <td>{{ .TF }}</td>
            <td>{{ printf "%.4f" .IDF }}</td>
        </tr>
        {{ end }}
    </table>
</body>
</html>
